<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image to Text PDF Converter</title>
</head>
<body>
    <h1>Upload a JPEG image to convert to text and download as PDF</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
